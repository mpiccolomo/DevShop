<!--il login utilizza jumbotron.component notare tag  <app-jumbotron ,il login non deve passare per forza per App.component
 notare anche le variabili [accedi_tit] e [registrati_sottot] definite in jumbotroncomponent.ts
i 2 bottoni registrati e accedi si visualizzeranno solo prima di fare il login grazie anche alla variabile annotazione
(@Input() ShowButton: boolean = true) definita sempre in jumbotroncomponent.ts
questa però viene definita
nella pagina di benvenuto welcome.component.html visualizzata dopo il login-->
<app-jumbotron [Titolo]="'Autenticazione'" [SottoTitolo]="'Inserisci la Userid e la Password'"></app-jumbotron>


<!--questa forma è organizzata con le classi di controllo fornite da bootstrap-->
<div class="container login-container">
  <div class="row">
      <div class="col-md-6 login-form">
          <h3>Login Form </h3>
          <div class="form-group">
              <input type="text" class="form-control"  id="userId" placeholder="Nome Utente" [(ngModel)] = "userid" >
          </div>
          <div class="form-group">
              <input type="password" class="form-control"  id="password" placeholder="Password" [(ngModel)] = "password">
          </div>
          <div class="form-group">
              <button (click) = gestAut() class="btnSubmit">Connetti</button>
          </div>
          <div class="form-group">
                  <a href="#" class="ForgetPwd">Password Dimenticata?</a>
          </div>
          <div class="alert alert-danger" role="alert" *ngIf='!autenticato'>
              {{errorMsg}}
          </div>
      </div>
  </div>
</div>
